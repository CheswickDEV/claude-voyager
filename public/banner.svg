<svg viewBox="0 0 460 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Claude Voyager – Produktivitäts-Features für claude.ai">
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Subtle route line -->
    <path d="M34 70 C44 54, 62 56, 74 42 S108 28, 124 40" stroke="#3A3028" stroke-width="2" opacity=".75"/>
    <circle cx="34" cy="70" r="3" fill="#C4956A" opacity=".9"/>
    <circle cx="74" cy="42" r="2.6" fill="#C4956A" opacity=".75"/>
    <circle cx="124" cy="40" r="3" fill="#C4956A" opacity=".9"/>

    <!-- Compass ring -->
    <circle cx="86" cy="50" r="26" stroke="#3A3028" stroke-width="2" opacity=".9"/>
    <circle cx="86" cy="50" r="18" stroke="#3A3028" stroke-width="2" opacity=".55"/>

    <!-- Compass needle -->
    <path d="M86 30 L92 50 L86 70 L80 50 Z" fill="#C4956A" opacity=".95"/>
    <path d="M86 34 L90 50 L86 66 L82 50 Z" fill="#1a1410" opacity=".35" stroke="#3A3028" stroke-width="1"/>

    <!-- Tick marks -->
    <path d="M86 22 V26 M86 74 V78 M58 50 H62 M110 50 H114" stroke="#3A3028" stroke-width="2" opacity=".8"/>

    <!-- Tiny stars -->
    <circle cx="142" cy="26" r="1.6" fill="#E8DCC8" opacity=".45"/>
    <circle cx="156" cy="18" r="1.2" fill="#E8DCC8" opacity=".32"/>
    <circle cx="170" cy="28" r="1.3" fill="#E8DCC8" opacity=".28"/>
  </g>

  <!-- Logotype -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif">
    <text x="170" y="48" fill="#E8DCC8" font-size="26" font-weight="800" letter-spacing=".2">Claude</text>
    <text x="260" y="48" fill="#C4956A" font-size="26" font-weight="800" letter-spacing=".2">Voyager</text>

    <text x="170" y="70" fill="#9A8B7A" font-size="12.5" font-weight="600" letter-spacing=".15">
      Produktivitäts-Features für claude.ai
    </text>

    <!-- Subtle divider -->
    <path d="M170 78 H420" stroke="#3A3028" stroke-width="2" opacity=".55"/>
  </g>
